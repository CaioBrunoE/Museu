<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>  .bg-gray{
        background-color: #ebe7dc;
    }
    
    body::-webkit-scrollbar {
        width: 10px;
       
     }
   
    </style>
</head>
  <body class="bg-gray">
   <div class="mt-5 ms-2"> 
    <p>
        <a class="btn rounded" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
          <i class="fa-solid fa-circle-xmark fa-lg"></i>
        </a>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Pesquisar
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body p-2">
          <p><i class="fa-solid fa-magnifying-glass fa-xl"></i></i> <input type="search" class="ms-2 w-75 rounded-5"></p>
        </div>
      </div>
    </div>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
           Sua pequisa aparecera Aqui
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis distinctio dignissimos, nobis, quos obcaecati laboriosam consequuntur ducimus cum reiciendis placeat molestias odit at iure similique praesentium repellat! Facere, voluptatibus? Tempora.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/efdecb50b1.js" crossorigin="anonymous"></script>
</body>
</html>
